<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>Hardcore Password Generator</title>
    <meta name="title" content="Hardcore Password Generator">
    <meta name="description" content="Generate strong passwords without leaving your webpages">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://github.com/WebMaye/Hardcore">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://github.com/WebMaye/Hardcore">
    <meta property="twitter:title" content="Hardcore Password Generator">
    <meta property="twitter:description" content="Generate strong passwords without leaving your webpages">
    <meta property="twitter:image" content="https://res.cloudinary.com/webmaye/image/upload/v1717156300/Ex101.png">

    <!-- Favicon -->
    <link rel="icon" href="icons/icon16.svg" type="image/svg+xml">
    <!-- Fallback favicons -->
    <link rel="icon" href="icons/icon32.png" sizes="32x32">
    <link rel="icon" href="/icons/icon16.png" sizes="16x16">
    <link rel="apple-touch-icon" href="icons/icon16.svg">

    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,301,400,401,500,501,700,701,900,901,1,2&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <div class="container">
        <h1>Hardcore</h1>
        <p>Generate strong passwords without leaving your webpages</p>
        <div class="password-settings">
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Add Lowercase</label>
                </div>
                <div>
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Add Uppercase</label>
                </div>
                <div>
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Add Numbers</label>
                </div>
                <div>
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Add Symbols</label>
                </div>
            </div>
            <label for="password-length">Password Length</label>
            <input type="number" id="password-length" value="10" min="5" max="50">
        </div>
        <button class="generate-btn">Generate</button>
        <div class="password-display">
            <span id="generated-password">eNEYF2@3Fc</span>
            <button class="copy-btn">COPY</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
